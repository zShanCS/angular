<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40">
        <h3>Comments</h3>

        <mat-list *ngIf="dish">
            <mat-list-item class="mat-list-item" *ngFor="let com of dish.comments">
                <style>
                    .mat-list-item {
                        height: 100%!important;
                        margin-bottom: 2em;
                    }
                </style>
                <div>

                    <p>{{com.comment}}</p>
                    <p>Stars : {{com.rating}}</p>
                    <p>-- {{com.author}} {{com.date | date}}</p>
                </div>

            </mat-list-item>
        </mat-list>
    </div>

</div>
