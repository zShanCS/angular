<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{BaseURL+ dish.image}}" alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail' , prev]">
                    <span class="fa fa-chevron-left fa-lg"></span>
                </button>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]">
                    <span class="fa fa-chevron-right fa-lg"></span>
                </button>
            </mat-card-actions>
        </mat-card>
        <div [hidden]="dish">
            <mat-spinner></mat-spinner>
            <h4>Loading . . . Please Wait</h4>
        </div>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <mat-list>
            <h3>Comments</h3>
            <mat-list-item *ngFor="let com of dish.comments">
                <h4 matLine>{{com.comment}}</h4>
                <p matLine>Stars : {{com.rating}}</p>
                <p matLine>
                    -- {{com.author}} {{com.date | date}}
                </p>
            </mat-list-item>

            <mat-list-item class="border" *ngIf="commentForm.valid">
                <h4 matLine>{{comment.comment}}</h4>
                <p matLine>Stars : {{comment.rating}}</p>
                <p matLine>
                    -- {{comment.author}}
                </p>
            </mat-list-item>


            <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">

                <p>
                    <mat-form-field class="half-width">
                        <input matInput formControlName="author" placeholder="Name" type="text" required>
                        <mat-error *ngIf='formErrors.author'>{{formErrors.author}}</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-slider formControlName='rating' thumbLabel tickInterval='1' min="1" max="5" step="1" value="5"></mat-slider>
                </p>
                <p>
                    <mat-form-field class="half-width">
                        <input matInput formControlName="comment" placeholder="Comment" type="text" required>
                        <mat-error *ngIf='formErrors.comment'>formErrors.comment</mat-error>
                    </mat-form-field>
                </p>
                <button [disabled]='commentForm.invalid' type="submit" mat-button class="background-primary text-floral-white">Submit</button>
            </form>
        </mat-list>
    </div>
</div>
